<div class="product-card">
  <img [src]="product.image" [alt]="product.name">
  <h3>{{product.name}}</h3>
  <p class="price">{{product.price}}â‚¬</p>
  <p class="description">{{product.description}}</p>

    (click)="addToCart()"
    class="buy-btn">

  </button>
  
  <p *ngIf="!product.inStock" class="out-of-stock">
     unavailable
  </p>
</div>
